[project]
name = "ai_devops_proj"
version = "0.1.0"
description = "ai-devops-proj using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.14"
dependencies = [
    "crewai[tools]==1.2.0"
]

[project.scripts]
ai_devops_proj = "ai_devops_proj.main:run"
run_crew = "ai_devops_proj.main:run"
train = "ai_devops_proj.main:train"
replay = "ai_devops_proj.main:replay"
test = "ai_devops_proj.main:test"
run_with_trigger = "ai_devops_proj.main:run_with_trigger"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
